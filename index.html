<html>
<head>
<title>Detect Os</title>
</head>
<script>
function detectOS(){
	var os = null;
	if(navigator.userAgent.indexOf("Win") >= 0){
		os = "Windows";
	}
	if(navigator.userAgent.indexOf("Linux") >= 0){
		os = "Linux";
	}
	var link = document.createElement('a');
	link.innerHTML = "Download";
	if(os == null){
		link.target = "_blank";
		link.href = "file.pdf";
       	}else{
		link.href = "";
		link.download = 'file.pdf';
	}
	document.body.appendChild(link);
	link.click();
  }
</script>
<body onload="detectOS();">
  
</body>
</html>
