<html>
<head>
<title>Detect Os</title>
</head>
<script>
function detectOS(){
	var os = null;
	var downloadLink = "https://sudhanshuiist.github.io/js/file.pdf";
	if(navigator.userAgent.indexOf("Win") >= 0){
		os = "Windows";
	}
	if(navigator.userAgent.indexOf("Linux") >= 0){
		os = "Linux";
	}
	if(os == null){
		if (navigator.userAgent.indexOf('Safari') >= 0) { 
  			if (navigator.userAgent.indexOf('Chrome') >= 0) {
				window.open(downloadLink,"_blank");
  			} else {
    				alert("Kindly Open the tab in Google Chrome")
  			}
		}
	}else{
		var link = document.createElement("a");
		link.href = downloadLink;
		link.download = "file.pdf";
		link.click();
	}
  }
</script>
<body onload="detectOS();">
	<H1>Sudhanshu's Repo</H1>
</body>
</html>
